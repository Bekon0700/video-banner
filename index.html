<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Video Section AD</title>
</head>

<body>
    <div class="container">
        <div class="video-section">
            <img src="./img/image 218.png" alt="" id="video-img">
            <div class="info-section">
                <p class="title">দ্য ফাইভ টেম্পটেশনস
                    অব এ সিইও</p>
                <p class="author">by <span class="name">প্যাট্রিক লিঞ্চিওনি </span></p>
                <div class="star">
                    <img src="./img/Vector.png" alt="">
                    <img src="./img/Vector.png" alt="">
                    <img src="./img/Vector.png" alt="">
                    <img src="./img/Vector.png" alt="">
                    <img src="./img/Vector.png" alt="">
                </div>
                <p class="rating">36 Ratings and 17 Reviews</p>
                <div class="price-section">
                    <p class="mrp">$200</p>
                    <p class="price">$180</p>
                </div>
                <button class="btn">Buy Now</button>
            </div>
        </div>
    </div>
    <div id="video" class="video-overlay">
        <div id="cross-btn" class="cross"></div>
        <div class="video-popup">
            <iframe src="https://www.youtube.com/embed/OGc7bxCVklw"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
